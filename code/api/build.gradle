plugins {
    id 'com.team.gradle.project' version '1.0.0'
}
ext {
    springBootVersion = '2.3.4.RELEASE'
}
subprojects {
    apply plugin: 'com.team.gradle.project'
    group = 'com.team'
    version = '0.0.1-RELEASE'
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}