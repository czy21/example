ext {
    mybatisPlusVersion = "3.4.0"
}

dependencies {
    api "org.springframework.boot:spring-boot-autoconfigure"
    api "org.springframework.boot:spring-boot-starter-aop"
    api "org.springframework.boot:spring-boot-starter-data-mongodb"
    api "org.springframework.boot:spring-boot-starter-data-jpa"
    api "org.springframework.boot:spring-boot-starter-data-elasticsearch"
    api "org.springframework.boot:spring-boot-starter-amqp"
    api "org.springframework.boot:spring-boot-starter-batch"
    api "org.redisson:redisson-spring-boot-starter"
    api "ru.yandex.clickhouse:clickhouse-jdbc"
    api "com.fasterxml.jackson.core:jackson-databind"
    api "mysql:mysql-connector-java"
    api "com.microsoft.sqlserver:mssql-jdbc"
    api "org.postgresql:postgresql"
    api "com.baomidou:mybatis-plus-boot-starter:${mybatisPlusVersion}"
    api "cglib:cglib:3.3.0"
}