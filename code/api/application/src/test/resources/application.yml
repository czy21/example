server:
  port: 8075
spring:
  profiles:
    active: override
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.mysql.cj.jdbc.MysqlDataSource
    url: jdbc:mysql://localhost:5306/erp_java?user=admin&password=***REMOVED***&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&useUnicode=true
  data:
    mongodb:
      uri: mongodb://admin:***REMOVED***@127.0.0.1:5017/erp_java?authSource=admin
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3600

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.team.domain.entity
  type-aliases-super-type: com.team.infrastructure.base.BaseEntity
  global-config:
    db-config:
      id-type: uuid
    banner: false

pagehelper:
  auto-dialect: mysql # 指定数据库，不指定的话会默认自动检测数据库类型
  reasonable: true    # 如果pageIndex<0是,查询第一页,如果pageIndex>pageSizes查询最后一页
  support-methods-arguments: true
  params: count=countSql
  page-size-zero: true  #pageSize为0时,不执行分页,返回全部结果

logging:
  level:
    com.team.domain.mapper: debug
    org.springframework.web.filter.CommonsRequestLoggingFilter: debug
graphql:
  servlet:
    exception-handlers-enabled: true