server:
  port: 8080
spring:
  application:
    name: portal
  config:
    import: consul:consul.cluster2.com:80
  cloud:
    consul:
      host: consul.internal-home.com
      port: 80
      config:
        format: yaml
        prefixes: dev
        default-context: ${spring.application.name}
        enabled: true
      discovery:
        health-check-critical-timeout: 10s
         
