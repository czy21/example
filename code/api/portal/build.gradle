plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2020.0.3"
    }
}
dependencies {
    api project(':application')
    api "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server"
}

if (project.rootProject.hasProperty("extraConfig")) {
    def extraConfig = project.rootProject.extraConfig
    print("> Loading extra config from \"${extraConfig}\"")
    project.apply from: "${extraConfig}"
}