server:
  port: 8075
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.mysql.cj.jdbc.MysqlDataSource
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3600
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.team.domain.entity
  type-aliases-super-type: com.team.domain.infrastructure.base.MybatisBaseEntity
  global-config:
    db-config:
      id-type: uuid
    banner: false
pagehelper:
  auto-dialect: mysql # 指定数据库，不指定的话会默认自动检测数据库类型
  reasonable: true    # 如果pageIndex<0是,查询第一页,如果pageIndex>pageSizes查询最后一页
  support-methods-arguments: true
  params: count=countSql
  page-size-zero: true  #pageSize为0时,不执行分页,返回全部结果
jwt:
  header: Authorization
  token-prefix: "Bearer "